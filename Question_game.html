<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Q Game</title>
</head>

<body>

<div class="jumbotron jumbotron-fluid" align="center">
    <div class="alert-dark">
        <h1>Let's Play Question Game!</h1>
        <p>Press <strong>t</strong> for true or <strong>f</strong> for false to begin playing.</p>
    </div>
    <div class=" alert" role="alert" id="alert"></div>
    <div id="question-container"></div>
    <br>
    <button class="btn btn-info" onclick=reset()>reset</button>

</div>

<script type="text/javascript">
    var game = {
        q1: ["1. It is possible to sneeze while sleeping.", "t"],//true or talse answer
        q2: ["2. Australia is a country as well as a continent.", "t"],
        q3: ["3. Herbivore animals consume meat.", "t"],
        q4: ["4. The national tlag ot America has 50 stars.", "t"],
        q5: ["5. Jupiter is the smallest planet in the solar system.", "t"],
        q6: ["6. The Sahara desert is the biggest desert in the world.", "t"],
        q7: ["7. Crocodiles shed tears when they eat tood.", "t"],
        q8: ["8. The US shares borders with three countries.", "t"],
        q9: ["9. Sharks are mammals.", "t"],
        q10: ["10. There are 365 days in a year.", "t"]
    }

    var currentQ = 1;
    var score = 0;
    var alertMessage = document.getElementById("alert");
    var questionContainer = document.getElementById("question-container");

    function showGameQuestion() {
        questionContainer.textContent = game[`q${currentQ}`][0];
    }
    showGameQuestion()

    document.onkeyup = function (e) {
        var userAnswer = e.key.toLowerCase();

        alertMessage.classList.remove("alert-success", "alert-danger");
        alertMessage.textContent = "";
        if (currentQ === 10) {
            gameOver();
        }
        else {
            if (userAnswer === game[`q${currentQ}`][1]) {
                console.log(userAnswer)
                score++
                alertMessage.classList.add("alert-success");
                alertMessage.textContent = "Correct!"
            }
            else {
                alertMessage.classList.add("alert-danger");
                alertMessage.textContent = "Wrong!"
            }

            currentQ++
            showGameQuestion();
        }

    }

    function gameOver() {
        alertMessage.classList.add("alert-primary");
        alertMessage.textContent = ("You Scored " + score + "/10 Correct!")
        questionContainer.textContent = "Game Over!";
    }

    function reset() {
        currentQ = 1;
        score = [];
        showGameQuestion()
    }


</script>

</body>

</html>
